<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="shadow-xl p-10 ">
        <h1 class="text-[50px] text-center font-bold text-blue-600">Count</h1>

        <h1 class="text-[180px] text-center font-bold"><span id="countDisplay">0</span></h1>
        <div>
            <button onclick="increment()"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300">
                Increment
            </button>
            <button onclick="reset()"
                class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300">
                Reset
            </button>
            <button onclick="decrement()"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300">
                Decrement
            </button>
        </div>
        <div class="flex space-x-2 mt-10">
            <input type="text" id="numberInput" placeholder="Enter text" class="px-4 py-2 border border-gray-300 rounded-lg">
            <button onclick="addNumber()"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition-colors duration-300">
                Add
            </button>
        </div>
</body>

</html>
